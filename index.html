<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Shopping List</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body style="display: flex;">
    <div id="recipes" style="width:50%; padding: 10px">
        <h1><strong>MY COOK BOOK</strong></h1>
        <h2>My Favorite Recipes</h2>
        <div>
            <ul id="recipe-list">
            </ul>
        </div>
<hr>
        <div id="form">
            <div>
                <label for="new-recipe">New Recipe</label><br>
                <input type="text" id="new-recipe" placeholder="Milkshake">
            </div>
            <form id="new-recipe-form">
                <div>
                    <label for="ingredient">Add Ingredients</label><br>
                    <div id="ingredients-entry">
                        <input type="text" id="1" placeholder="Ingredient"><br>
                        <input type="text" id="2" placeholder="Ingredient"><br>
                        <input type="text" id="3" placeholder="Ingredient"><br>
                        <input type="text" id="4" placeholder="Ingredient"><br>
                        <input type="text" id="5" placeholder="Ingredient"><br>
                    </div>
                    <button id="more-ingredients">Click to Add More Ingredients</button>
                </div>
            </form>
            <button type="submit" id="add-recipe-button">Add to New Recipe</button>
            <button type="submit" id="do-both">Add to Cook Book and Shopping List</button>
        </div>
    </div>
    <div style="border: 1px solid blue"></div>
    <div id="shopping-list" style="width:50%; padding: 10px">
        <h1>My Shopping List</h1>
        <form id="new-item-form">
            <div id ="new-item-entry">
                <label for="new-items">Add Misc. Items</label>
                <input id="pickMeUp" type="text" name="item" placeholder="Input Item">
                <button type="submit" id="submit-item">Add</button>
            </div>
        </form>
        <ul id="grocery-list">
        </ul>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
